<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./templates/template.xhtml">
            <ui:define name="content">
                <div id="registro">
                    <p:panel id="pnlRegistro" header="Registrarse">
                    <h:form id="frmRegistro">
                        <h:panelGrid id="tblRegistro" columns="2">
                            <p:outputLabel for="NU" value="Usuario:"/>
                            <p:inputText id="NU" value="#{perfilFormBean.nombreUs}" required="true"/>
                            <p:outputLabel for="P" value="ContraseÃ±a:"/>
                            <p:inputText id="P" value="#{perfilFormBean.passUs}" required="true"/>
                            <p:outputLabel for="T" value="Tipo:"/>
                            <p:selectOneMenu id="T" value="#{perfilFormBean.tipo}" required="true">
                                <f:selectItem itemLabel="Final" itemValue="final"/>
                            </p:selectOneMenu>
                            <p:outputLabel for="NP" value="Nombres:"/>
                            <p:inputText id="NP" value="#{perfilFormBean.nombres}" required="true"/>
                            <p:outputLabel for="AP" value="Apellidos:"/>
                            <p:inputText id="AP" value="#{perfilFormBean.apellidos}"/>
                            <p:outputLabel for="DNIP" value="DNI:"/>
                            <p:inputText id="DNIP" value="#{perfilFormBean.dni}" required="true"/>
                            <p:outputLabel for="FN" value="Fecha Nacimiento:"/>
                            <p:calendar id="FN" value="#{perfilFormBean.fechaNac}" required="true" readonlyInput="true"/>
                            <p:outputLabel for="CE" value="E-mail:"/>
                            <p:inputText id="CE" value="#{perfilFormBean.mail}" required="true"/>
                            <p:outputLabel for="D" value="Direccion:"/>
                            <p:inputText id="D" value="#{perfilFormBean.direccion}" required="true"/>
                            <p:commandButton id="btnRegistroUser" value="Agregar"
                                             actionListener="#{perfilFormBean.agregarPerfil()}"
                                             action="/index"/>
                            <p:commandButton icon="ui-icon-home" action="/index" ajax="false"/>
                        </h:panelGrid>
                    </h:form>
                </p:panel>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
